<build>
	<pluginManagement>
      <plugins>
        <plugin>
          <groupId>org.apache.maven.plugins</groupId>
          <artifactId>maven-compiler-plugin</artifactId>
          <version>3.14.0</version>
          <configuration>
            <!-- put your configurations here -->
          </configuration>
        </plugin>
        
        <plugin>
          <groupId>org.apache.maven.plugins</groupId>
          <artifactId>maven-surefire-plugin</artifactId>
          <version>3.5.3</version>
           <configuration>
          	<suiteXmlFiles>
          		<suiteXmlFile>master.xml</suiteXmlFile>
          	</suiteXmlFiles>
          </configuration>
        </plugin>
        
      </plugins>
    </pluginManagement>
	
	</build>
	
	before dependencies, plugins need to be add on pom.xml file
	any suite can be run using pom.xml file by master.xml suite on configuration
	
	pom.xml
----------
dependencies --- download required dependency jar for project
plugins  ---> to compile and run the project

